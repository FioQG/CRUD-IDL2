<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div class="brand">
                    <h2>Registro de<span> Personas</span></h2>
                </div>
            </nav>
        </header>
    </div>

    <div class="container text-center">
        <h1>CRUD</h1>
    </div>

    <div class="container">
        <div class="mb-5">
            <div class="row">
                <form onsubmit="event.preventDefault(); AgregarDatos();">
                    <div class="mb-3">
                        <label class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="InputName" placeholder="Ingresar nombres">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="InputLastName" placeholder="Ingresar apellidos">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Ingresar correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="number" class="form-control" id="InputPhone" placeholder="Ingresar teléfono">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad:</label>
                        <input type="number" class="form-control" id="InputAge" placeholder="Ingresar edad">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="AgregarDatos()">Agregar</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">Actualizar datos</button>
                </form>
            </div>
            <hr>
            <table class="table table-bordered" id="TableData">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Correo electrónico</th>
                        <th>Teléfono</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
